<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css" />
    <title>Chat Room</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="my-4 text-center">Chat Room</h1>

      <!-- buttons for chatroom -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">General</button>
        <button class="btn" id="gaming">Gaming</button>
        <button class="btn" id="music">Music</button>
        <button class="btn" id="programming">Programming</button>
      </div>

      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat form -->
      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Your Message:</div>
          </div>
          <input type="text" id="message" class="form-control" />
          <div class="input-group-append">
            <input type="submit" value="Send" class="btn" />
          </div>
        </div>
      </form>

      <!-- update name form -->
      <form class="update-name my-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">Update Name:</div>
          </div>
          <input type="text" id="name" class="form-control" required />
          <div class="input-group-append">
            <input type="submit" value="Update" class="btn" />
          </div>
        </div>
        <div class="update-msg text-center my-3"></div>
      </form>
    </div>

    <!-- date-fns CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"
      integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom JS -->

    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
